* {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
  font-family: var(--font-one);
  scroll-behavior: smooth;
  scroll-margin-top: 6rem;
  -webkit-tap-highlight-color: #a51505;
}
@media (max-width: 868px) {
  * {
    scroll-margin-top: 1rem;
  }
}

html {
  box-sizing: border-box;
  letter-spacing: -0.05em;
  overflow-x: hidden;
} 

body {
  margin: 0;
  padding: 0;
  line-height: 1.4;
  background-color: var(--bg-color);
  overflow-x: hidden;
}

.wrapper {
  min-height: 0vw;
  margin-inline: auto;
  width: min(90%, 62rem) !important;
}
@media (max-width: 868px) {
  .wrapper {
    margin-bottom: 4.75rem;
  }
}
@media (max-width: 768px) {
  .wrapper {
    width: min(88%, 65rem) !important;
  }
}

body.stop-transitions * {
  transition: none !important;
}

:root {
  --white: #a51505;
  --white-two: #ffffff;
  --yellow: #a51505;
  --yellow-opacity: #a51505;
  --bg-color: hsl(0, 0%, 0%);
  --neutral-one: #0a0a0a;
  --neutral-two: #00000075;
  --neutral-three: #000000;
  --neutral-four: rgba(22, 21, 21, 0.227);
  --neutral-five: #000000ca;
  --font-one: "Space Grotesk", sans-serif;
  --font-two: "JetBrains Mono", monospace;
  --bezier-one: cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

::selection {
  background: var(--yellow-opacity);
}

/*-----headings-----*/
h1 {
  color: var(--white);
  font-weight: 600;
  letter-spacing: -0.075em;
  line-height: 0.05rem;
  line-height: 101.6%;
  font-size: 6rem;
}

h2 {
  color: var(--white);
  font-weight: 500;
  font-size: 2.25rem;
  border-radius: 12px;
  width: fit-content;
  text-align: left;
}

h3 {
  color: var(--white);
  font-weight: 500;
  font-size: 1.4rem;
}

h4 {
  color: var(--white-two);
  font-weight: 300;
  font-size: 1.6rem;
}

h5 {
  color: var(--white-two);
  font-size: 1.15rem;
  font-family: var(--font-two);
  font-weight: 300;
  letter-spacing: -0.075em;
}

h6 {
  color: var(--white-two);
  font-size: 0.9rem;
  font-family: var(--font-two);
  font-weight: 300;
  letter-spacing: -0.075em;
}

p {
  color: var(--white-two);
  font-weight: 300;
  font-size: 1.1rem;
  letter-spacing: 0rem;
  line-height: 1.75rem;
}

img.totunmuhtesevmgifi{
  width: 50px;
  height: 50px;
}

img.totunmuhtesevmgifi{
  width: 30px;
  height: 30px;
}

@media (max-width: 868px) {
  h2 {
    display: block;
    padding: 0;
    background-color: transparent;
    font-size: 1.75rem;
    margin-bottom: 0.3rem;
    display: inline-block;
  }
  h3 {
    font-size: 1.2rem;
  }
  h5 {
    font-size: 1rem;
  }
  p {
    font-size: 1rem;
  }
}
/*-----scrollbar-----*/
::-webkit-scrollbar {
  width: 11px;
  background-color: transparent;
}
::-webkit-scrollbar-thumb {
  background-color: var(--neutral-three);
  background-clip: content-box;
}
::-webkit-scrollbar-thumb:hover {
  background-color: var(--neutral-one);
}

<script>
  const ring = document.getElementById('ring');
  const speed = 0.1; // Adjust this value to control the speed of movement
  const maxSize = 40; // The maximum size of the ring
  const clickSizeIncrease = 10; // The size increase when the ring is clicked
  const sizeDecreaseSpeed = 0.5; // The speed at which the ring returns to its original size

  let mouseX = 0;
  let mouseY = 0;
  let ringX = window.innerWidth / 2;
  let ringY = window.innerHeight / 2;
  let ringSize = 30;
  let isClicked = false;

  const clickSound = document.getElementById('clickSound');

  document.addEventListener('mousemove', (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
  });

  document.addEventListener('mousedown', () => {
    isClicked = true;
    ringSize = maxSize;
    clickSound.play(); // Play the click sound
  });

  document.addEventListener('mouseup', () => {
    isClicked = false;
    ringSize = 30;
  });

  function updateRingPosition() {
    const diffX = mouseX - ringX;
    const diffY = mouseY - ringY;

    ringX += diffX * speed;
    ringY += diffY * speed;

    ring.style.left = `${ringX}px`;
    ring.style.top = `${ringY}px`;

    if (isClicked) {
      if (ringSize < maxSize) {
        ringSize += sizeDecreaseSpeed;
      }
    } else if (ringSize > 30) {
      ringSize -= sizeDecreaseSpeed;
    }

    ring.style.width = `${ringSize}px`;
    ring.style.height = `${ringSize}px`;

    requestAnimationFrame(updateRingPosition);
  }

  updateRingPosition();
</script>

<script>

const ring = document.getElementById('ring');

let mouseX = 0;
let mouseY = 0;

document.addEventListener('mousemove', (event) => {
  // Update the mouse position variables
  mouseX = event.clientX;
  mouseY = event.clientY;
});

function updateRingPosition() {
  // Calculate the difference between the current and desired position
  const diffX = mouseX - parseFloat(ring.style.left);
  const diffY = mouseY - parseFloat(ring.style.top);
  
  ring.style.left = parseFloat(ring.style.left) + (diffX * 0.1) + 'px';
  ring.style.top = parseFloat(ring.style.top) + (diffY * 0.1) + 'px';

  requestAnimationFrame(updateRingPosition);
}

updateRingPosition();
</script>
